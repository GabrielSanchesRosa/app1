<div class="container">
  <div class="jumbotron">
    <div class="row">
      <div class="col-sm-6">
        <app-progresso [progresso]="progresso"></app-progresso>
      </div>
      <div class="col-sm-6">
        <div class="d-flex flex-row-reverse">
          <app-tentativas></app-tentativas>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <h6>{{ instrucao }}</h6>
        <p>{{ rodadaFrase.fraseEng }}</p>

        <div class="form-floating" style="padding-bottom: 10px;">
          <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" (input)="atualizaResposta($event)"></textarea>
          <label for="floatingTextarea">Resposta</label>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="d-flex flex-row-reverse">
          <button type="button" class="btn btn-primary" (click)="verificarResposta()">Verificar</button>
        </div>
      </div>
    </div>
  </div>
</div>
